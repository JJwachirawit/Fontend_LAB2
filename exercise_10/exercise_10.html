<html>
  <body>
    <h3>Study of Embedding Multimedia</h3>
    <h4>use of Linking</h4>
    <a href="k.mp3"> Audio song </a>
    <a href="t.mp4"> Video Song</a>
    <a href="a.pdf" target="l"> Open odf file</a>
    <a href="file:///D|/AAD/AAD/intro.docx" target="l"> Open DOC file</a></br> 
    <h2>Audio & Video Library</h2>
    <table border="2" cellspacing="30">
      <tr>
        <td>
          <h4>use of Embeded tag</h4>
          <embed
            width="420"
            height="200"
            src="/exercise_10//picture/49b8f2e3102adb216e7573cac5adc3d8.jpg"
          />
        </td>
        <td>
          <h4>use of Video tag</h4>
          <video width="320" height="240" autoplay>
            <source
              src="/exercise_10//video/Habits (Stay High) _ Cover _ BILLbilly01 ft. Violette Wautier.mp4"
              type="video/mp4"
            />
          </video>
        </td>
        <td>
          <h4>use of Iframe tag</h4>
          <iframe width="420" height="345" src="/exercise_10//index.html">
          </iframe>
        </td>
      </tr>
      <tr>
        <td>
          <h4>use of Object tag for you tube video</h4>
          <object width="425" height="350">
            <param name="movie" value="http://www.youtube.com/v/tIBxavsiHzM" />
            <embed
              src="http://www.youtube.com/v/tIBxavsiHzM"
              type="application/x-shockwave-flash"
              width="425"
              height="350"
            />
          </object>
        </td>
        <td>
          <h4>use of Object tag</h4>
          <object
            data="/exercise_10//picture/1496653-gorgerous-hd-tree-wallpaper-1920x1200.jpg"
            width="320"
            height="240"
          ></object>
        </td>
        <td>
          <h4>use of Object tag for Pdf File</h4>
          <object
            data="/exercise_10/pdf/LAB3.pdf"
            type="application/pdf"
            width="300"
            height="200"
          ></object>
        </td>
      </tr>
    </table>
  </body>
</html>
