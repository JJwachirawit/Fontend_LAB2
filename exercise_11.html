<html>
  <head>
    <script type="text/javascript">
      var n,
        a = 0,
        b = 1,
        i,
        c;
      n = prompt("Enter a number ", "");
      if (n <= 0) alert("Invalid number");
      else {
        if (n == 1) document.write(a);
        else document.write(a + "<br />" + b);
        for (i = 2; i < n; i++) {
          c = a + b;
          a = b;
          b = c;
          document.write("<br />" + c);
        }
      }
      function date() {
        document.write('<h2 style="color:red;">Date Constructor</h2>');
        var date1 = new Date();
        document.write(
          '<br><b style="color:red;">Date1 Constructor without parameter==</b>' +
            date1
        );
        document.write(
          '<br><b style="color:red;">Date1 Constructor without parameter ==</b > ' +
            date1.toGMTString()
        );
        document.write(
          '<br><b style="color:purple;">getHours() Method in date1 ==</b > ' +
            date1.getHours()
        );
      }
    </script>
  </head>

  <body>
    <h3>study of Java Script</h3>
    <h1>Calculating the fibonacci series</h1>
    <input type="button" onClick="location.href='11.html'" value="refresh" />
    <input
      type="button"
      value="Open new Window"
      onclick="window.open('2.html')"
    />
    <input type="button" value="Go back two pages" onclick="history.go(-2)" />
    <input type="button" value="show today date" onclick="date()" />
  </body>
</html>
